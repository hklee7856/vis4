<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HAILEY NUMBER ADDER</title>


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


  <div id="header">
    <h1>HAILEY NUMBER ADDER</h1>
    <div class="header-items">
      <h4>ITEM 1</h4>
      <h4>ITEM 2</h4>
      <h4>ITEM 3</h4>
    </div>
  </div>


  <div id="sidebar">
    <h3>RESULT</h3>
    <p id="resultId">0</p>
    <p id="totalMessage">The total is zero.</p>

    <h3>SUMMARY</h3>
    <p id="summary">Total additions: 0,<br> Total subtractions: 0</p>

    <h3>HISTORY (click to remove)</h3>
    <ul id="historyList"></ul>
  </div>



  <div id="main-content">
    <h3>Control Center</h3>
    <div class="controls">
      <button id="btnMinus2">-2</button>
      <button id="btnMinus1">-1</button>
      <button id="btnReset">Reset</button>
      <button id="btnPlus1">+1</button>
      <button id="btnPlus2">+2</button>
    </div>

    <!-- 과제: Clear 버튼 Command Center에 배치 -->
    <div class="clear-container" style="margin-top:16px;">
      <button id="btnClearAll">Clear History & Results</button>
    </div>
  </div>

  <script>

    let total = 0;
    let history = [];
    let operationCount = { additions: 0, subtractions: 0 }; 

 
    const resultEl = document.getElementById("resultId");
    const msgEl    = document.getElementById("totalMessage");
    const summaryEl= document.getElementById("summary");
    const historyEl= document.getElementById("historyList");




    function updateResults() {
      resultEl.textContent = total;
    }


    function checkTotal() {
      if (total > 0) {
        msgEl.innerHTML = "The total is positive.";
      } else if (total < 0) {
        msgEl.innerHTML = "The total is negative.";
      } else {
        msgEl.innerHTML = "The total is zero.";
      }
    }


    function updateSummary() {
      summaryEl.innerHTML =
        `Total additions: ${operationCount.additions},<br>` +
        `Total subtractions: ${operationCount.subtractions}`;
    }


    function updateHistory() {
      let historyContent = "";
      for (let i = 0; i < history.length; i++) {
        historyContent += "<li onclick='removeHistoryItem(" + i + ")' title='Remove this entry'>" + history[i] + "</li>";
      }
      historyEl.innerHTML = historyContent;
    }


    function removeHistoryItem(index) {
      history.splice(index, 1);
      updateHistory();
    }


    function refreshUI() {
      updateResults();
      updateSummary();
      checkTotal();
      updateHistory();
    }


    function clearAll() {
      total = 0;
      history = [];
      operationCount.additions = 0;
      operationCount.subtractions = 0;
      refreshUI();
    }


    document.getElementById("btnMinus2").addEventListener("click", function() {
      total -= 2;
      history.push("-2");
      operationCount.subtractions += 1;
      refreshUI();
    });

    document.getElementById("btnMinus1").addEventListener("click", function() {
      total -= 1;
      history.push("-1");
      operationCount.subtractions += 1;
      refreshUI();
    });

    document.getElementById("btnReset").addEventListener("click", function() {
      total = 0;
      history.push("Reset");
      refreshUI();
    });

    document.getElementById("btnPlus1").addEventListener("click", function() {
      total += 1;
      history.push("+1");
      operationCount.additions += 1;
      refreshUI();
    });

    document.getElementById("btnPlus2").addEventListener("click", function() {
      total += 2;
      history.push("+2");
      operationCount.additions += 1;
      refreshUI();
    });

    document.getElementById("btnClearAll").addEventListener("click", clearAll);


    refreshUI();
  </script>
</body>
</html>
